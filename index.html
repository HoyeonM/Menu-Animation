<!DOCTYPE html> <!--괄호 느낌표하면 자동완성-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!--구글웹폰트-->
    <link rel="stylesheet" href="stylesheet.css"> <!--link css-->
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper active-element"> <!--active 됐을때 한꺼번에 적용하면 아주 편함-->
        <header class="main-header">
            <nav><!--<nav>태그는 다른 페이지, 현재 페이지의 다른 부분과 연결되는 navigation links들의 집합을 정의할 때 사용. 예)메뉴, 목차, 인덱스 등-->
                <div class="head active-element">
                    <h1 class="main-header"> 호빵펀치 </h1>
                    <div id="menu" class="menu active-element">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>
                </div>    
                
                <div class="menu_list active-element">
                    <ul>
                        <li><a href="#0">NAME</a></li> <!--#0: no link-->
                        <li><a href="#0">AGE</a></li>
                        <li><a href="#0" class="mobile-hide">HOBBY</a></li>
                        <li><a href="#0" class="active-link">CONTACT</a></li>
                        <li><a href="#0">ADDRESS</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="main_content">
            <h2>ABOUT</h2>
            <p>나의 첫번째 만들면서 배우는 JS..</p>   
        </main>
    </div>
    <script src="script.js"></script> <!--첫번째줄에 넣었더니 TypeError: null is not an object-->
</body>
</html>
<!--add <script> tag at the end of the <body> tag to prevent unknown behaviors and make the webpage load faster.-->
